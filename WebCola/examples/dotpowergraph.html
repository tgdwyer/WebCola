<!DOCTYPE html>

<html lang="en">
<head>
    <title>Grid Layout</title>
    <meta charset="utf-8" />
    <title>Power graph representation of a dense graph</title>
    <style>
        @import url(../style.css);

        .node {
            cursor: move;
            fill: #404040;
            rx: 3;
            ry: 3;
        }

        .group {
            stroke: none;
            fill: #ffc0b0;
            stroke-width: 6;
            rx: 5;
            ry: 5;
            stroke: #ffc0b0;
        }

        .link {
            stroke: darkslategrey;
            fill: none;
            stroke-width: 2px;
            stroke-opacity: 1;
            marker-end: url(#end-arrow);
        }

        .linkarrow {
            stroke: darkslategrey;
            fill: darkslategrey;
            stroke-width: 0px;
            stroke-opacity: 1;
            marker-end: url(#end-arrow);
        }

        .linkoutline {
            stroke: white;
            stroke-width: 4px;
            fill: none;
        }

        .linkarrowoutline {
            stroke: none;
            stroke-width: 1px;
            fill: white;
        }

        .label {
            fill: white;
            font-family: Verdana;
            font-size: 15px;
            text-anchor: middle;
            cursor: move;
        }

        .swatchlabel {
            font-family: Verdana;
            font-size: 15px;
        }

        .ghost {
            fill: red;
            fill-opacity: 0.5;
            stroke: red;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <a href="../index.html">cola.js home</a>
    <h1>Gridified Layout</h1>
    <script src="../extern/d3.v3.js"></script>
    <script src="../cola.js"></script>
    <script src="dotpowergraph.js"></script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</body>
</html>
