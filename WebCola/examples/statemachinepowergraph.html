    <title>Power graph representation of a dense graph</title>
    <style>
        @import url(../style.css);

.node {
  cursor: move;
  fill: #550000;
}

.group {
  stroke: #550000;
  fill: #AA6c39;
  stroke-width: 1;
  fill-opacity: 0.5;
}

.link {
    /*stroke: #661141;*/
    stroke-width: 3px;
    stroke-opacity: 1;
    marker-end: url(#end-arrow);
}

.label {
    fill: white;
    font-family: Verdana;
    font-size: 15px;
    text-anchor: start;
    cursor: move;
    font-weight: bold;
}
.detailLabel {
    fill: white;
    font-family: Verdana;
    font-size: 12px;
    font-style: italic;
    text-anchor: start;
    cursor: move;
}

.swatchlabel {
    font-family: Verdana;
    font-size: 15px;
}

</style>
</head>
